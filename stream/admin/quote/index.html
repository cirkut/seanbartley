<script>
// ID of the Google Spreadsheet
var spreadsheetID = "1uhROIsmNqaxskFPSQ0LwSIUWFaRz8Ryqi0FdHzRTnZQ";

// Make sure it is public or set to Anyone with link can view 
var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

$.getJSON(url, function(data) {
	var entry = data.feed.entry;
	console.log(entry);
	$(entry).each(function(){
		$('.quotes').append('<div class="quote panel panel--white" style=""><div class="panel-content"><p>'+this.gsx$quote.$t+'<br><span class="author">~ '+this.gsx$author.$t+', '+this.gsx$date.$t+'</span></p></div></div>');
	});
	// $('.quote').hide();
	var count = $('.quote').length;
	var random = Math.floor(Math.random() * count);
	console.log(random);
	console.log($('.quote').eq(random));
	$('.quote').eq(random).fadeIn(1000, function () {
		$(this).delay(5000).fadeOut(1000);
	});
	setInterval(function(){
		// $('.quote').hide();
		var count = $('.quote').length;
		var random = Math.floor(Math.random() * count);
		console.log(random);
		console.log($('.quote').eq(random));
		$('.quote').eq(random).fadeIn(1000, function () {
			$(this).delay(5000).fadeOut(1000);
		});
	}, 300000);
});
</script>
