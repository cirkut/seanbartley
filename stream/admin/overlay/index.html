<!DOCTYPE html>
<html>
<head>
<title>Twitch Popover</title>
<link rel="stylesheet" href="../../../assets/css/stream.css">
</head>
<body>
<div class="gamewisp panel panel--green">
  <div class="panel-image">
    <img src="https://gamewisp.com/img/branding/GameWisp_Logo_Large.png" alt="" />
  </div>
  <div class="panel-content">
    <p>
      If you like the stream and would like to support Sean, consider subscribing on Gamewisp with the <strong>!sub</strong> command!
    </p>
  </div>
</div>

<div class="twitch panel panel--purple">
  <div class="panel-image">
    <img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/GlitchIcon_purple.png" alt="" />
  </div>
  <div class="panel-content">
    <p>
      Like what you see? Having a great time?<br>Smash that <strong>follow</strong> button!
    </p>
  </div>
</div>

<div class="discord panel panel--blue">
  <div class="panel-image">
    <img src="https://discordapp.com/assets/2c21aeda16de354ba5334551a883b481.png" alt="" />
  </div>
  <div class="panel-content">
    <p>
      Let's keep in touch! Join our Discord by using the <strong>!discord</strong> command!
    </p>
  </div>
</div>
</body>
</html>
